<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="index.css">
	<title>UI Pattern Project</title>
</head>

<body>
	<header>
		<h2>Beer!</h2>
	</header>

	<main class="grid-container">
		<div class="grid-item" id="grid1"></div>
		<div class="grid-item" id="grid2"></div>
		<div class="grid-item" id="grid3"></div>
		<div class="grid-item" id="grid4"></div>
		<div class="grid-item" id="grid5"></div>
		<div class="grid-item" id="grid6"></div>
		<div class="grid-item" id="grid7"></div>
		<div class="grid-item" id="grid8"></div>

		<section class="info-box">
			<img class="beer-image" src="">
			<div class="description">
				<div class="section-header">
					<h2 class="beer-name"></h2>
					<button type="button" class="close-window"></button>
				</div>
				<p class="brewery"></p>
				<p class="style"></p>
				<p class="beer-describe"></p>
				<div class="stats">
					<ul class="abv">
						<li>ABV</li>
						<li class="abv-amount"></li>
					</ul>
					<ul class="ibu">
						<li>IBU</li>
						<li class="ibu-amount"></li>
					</ul>
				</div>
			</div>
		</section>

	</main>

<script type="text/javascript" src="./script.js">
</script>
</body>

</html>
