<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="index.css">
	<title>UI Pattern Project</title>
</head>

<body>
	<header>
		<h2>Beer!</h2>
	</header>

	<main class="grid-container">
		<div class="grid-item" id="grid1"></div>
		<div class="grid-item" id="grid2"></div>
		<div class="grid-item" id="grid3"></div>
		<div class="grid-item" id="grid4"></div>
		<div class="grid-item" id="grid5"></div>
		<div class="grid-item" id="grid6"></div>
		<div class="grid-item" id="grid7"></div>
		<div class="grid-item" id="grid8"></div>
		<div class="grid-item" id="grid9"></div>
		<div class="grid-item" id="grid10"></div>
		<div class="grid-item" id="grid11"></div>
		<div class="grid-item" id="grid12"></div>

		<section class="info-box">
			<img class="beer-image" src="https://brewerydb-images.s3.amazonaws.com/brewery/yvQRBB/upload_aRlDlx-squareLarge.png">
			<div class="description">
				<div class="section-header">
					<h2 class="beer">1878</h2>
					<button type="button" class="close-window"></button>
				</div>
				<p class="brewery">Red Gap Brewing
				</p>
				<p class="style">American Lager
				</p>
				<p class="beer-describe">A beer for Texas beer drinkers. This crisp, clean, and clear throw-back Lager might inspire sitting on a tractor, repairing a downed fence, or an evening of telling tales about the way things used to be.</p>
				<div class="stats">
					<ul class="abv">
						<li>ABV</li>
						<li>5.2%</li>
					</ul>
					<ul class="ibu">
						<li>IBU</li>
						<li>22</li>
					</ul>
				</div>
			</div>
		</section>

	</main>

<script type="text/javascript" src="./script.js"></script>
</body>

</html>
